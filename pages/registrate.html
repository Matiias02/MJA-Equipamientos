    <!--FORMULARIO PARA REGISTRARSE-->
<section class="sectionForm">
    <h2 class="registrate">
        Registrate
    </h2>
    
    <form action="#">
        
        <div class="ingresa">
            <label for="nombre" class="nombre">Ingrese su nombre</label>
            <input class="ingresa__nombre" type="text" placeholder="Nombre" name="Nombre">
        </div>
        
        <div class="ingresa">
            <label for="apellido" class="apellido">Ingrese su apellido</label >
            <input class="ingresa__apellido" type="text" placeholder="Apellido" name="Apellido">
        </div>
        
        <div class="ingresa">
            <label for="correo" class="correo">Ingrese su correo electronico</label>
            <input class="ingresa__correo" type="email" placeholder="Correo" name="Correo">
        </div>
        
        <div class="mensaje">
            <label for="mensaje" class="mensaje"> Dejenos alguna critica y/o sugerencia</label>
            <textarea class="mensaje__escribir" name="mensaje" id="criticas" cols="30" rows="3" placeholder="Criticas y/o sugerencias"></textarea>
        <div>    
            <button class="btn btn-outline-primary botonEnviar" type="submit">Enviar</button>
            <button class="btn btn-outline-secondary botonBorrar" type="reset">Borrar todo</button>
        </div>
            
        <div>
            <label for="select">De donde eres?</label>
            <select name="localidad" id="Localidad" class="dropDown">
                <option value="mvdeo">Montevideo</option>
                <option value="int">Interior</option>
            </select>
        </div>    
        
    </form>
</section>
